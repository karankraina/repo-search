<div class="wrapper">
  <header>
    <h2>GitHub Repo Search</h2>
</header>

<main>
  <nav>
    <input type="text" placeholder="GitHub Username" [(ngModel)]="username">
    <button (click)="handleClick()">Find Repositories</button>
    <button (click)="handleReset()">Reset</button>
  </nav>


  <p *ngIf="errorMessage">{{errorMessage}}</p>

  <app-repo-list [repositories]="repositories"></app-repo-list>

</main>
</div>
